<main>
  <h1>Избранные товары</h1>
  <div class="catalog">
    <a
      *ngFor="let food of favoriteItems"
      [routerLink]="'/food/' + food.id"
      class="item"
    >
      <img [src]="food.image" [alt]="food.title" />
      <span class="heading">{{ food.title }}</span>
      <span class="price">{{ food.price }} RUB</span>
    </a>
  </div>
  <ng-template #noFavorites>
    <p>Нет избранных товаров.</p>
  </ng-template>
</main>
